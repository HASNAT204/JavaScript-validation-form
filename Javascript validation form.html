<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgba(131, 109, 10, 0.945);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 385px;
        border: 4px solid rgba(8, 1, 15, 0.527);
        border-radius: 4px;
        overflow: hidden;
      }

      .header {
        background-color: rgb(133, 60, 70);
        padding: 25px 42px;
        color: rgb(53, 5, 41);
        /* align-content: center; */
        text-align: center;
        font-weight: bolder;
        font-style: oblique;
      }

      .form {
        padding: 20px 40px;
      }

      .form-control {
        margin-bottom: 10px;
        padding-bottom: 10px;
        position: relative;
      }

      .form-control label {
        display: inline-block;
        margin-bottom: 10px;
        font-weight: bold;
        font-style: italic;
        font-size: 20px;
        color: rgba(3, 6, 14, 0.986);
      }

      .form-control input {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 2px solid rgb(165, 38, 38);
      }

      .form-control.success input {
        border: 4px solid blue;
      }

      .form-control.error input {
        border: 4px solid rgb(221, 9, 9);
      }
      .form-control small {
        position: absolute;
        margin: 3px;
        visibility: hidden;
        color: rgb(124, 4, 4);
        font-size: 14px;
        font-style: unset;
      }

      button {
        background-color: rgb(110, 65, 12);
        font-size: 15px;
        font-weight: bolder;
        font-family: sans-serif;
        width: 100%;
        padding: 5px 10px;
        border-radius: 4px;
        border: 2px solid rgb(42, 43, 3);
        cursor: pointer;
      }

      aside a {
        color: rgb(71, 36, 6);
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Form Validation 19F-0155 CS19(5A) HASNAT AHMED</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create User</h2>
      </div>
      <form class="form">
        <div class="form-control">
          <label for="username" name="username">User Name</label>
          <input id="txtUserName" name="username" placeholder="username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email" name="email">Email</label>
          <input id="txtEmail" name="email" placeholder="email" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="passw" name="passw">Password</label>
          <input
            id="txtPassw"
            type="password"
            name="passw"
            placeholder="password"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="conpas" name="conpas">Confirm Password</label>
          <input
            id="txtConPass"
            type="password"
            name="conpas"
            placeholder="confirm password"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <button>Register</button>
        </div>
        <aside>
          <a
            href="https://support.pearson.com/getsupport/s/article/Retrieve-Your-Username-Login-Name-or-Reset-Your-Password "
            target="_black"
            >Need Help?</a
          >
        </aside>
      </form>
    </div>

    <script>
      "use strict";
      let userName = document.getElementById("txtUserName");
      let email = document.getElementById("txtEmail");
      let pass = document.getElementById("txtPassw");
      let conPass = document.getElementById("txtConPass");
      let form = document.querySelector("form");

      const validate = function validateInput() {
        //username
        if (userName.value.trim() === "") {
          error(userName, "!!! Error  Empty Username field !!!");
        } else {
          success(userName);
        }

        //email
        if (email.value.trim() === "") {
          error(email, "!!! Error  Empty Email field !!!");
        } else {
          if (!checkEmail(email.value.trim())) {
            error(email, "!!! Error  Email field  not correct !!!");
          } else {
            success(email);
          }
        }

        //password

        if (pass.value.trim() === "") {
          error(pass, "!!! Error  Empty Password field !!!");
        } else {
          success(pass);
        }

        if (conPass.value.trim() === "") {
          error(conPass, "!!! Error  Empty  field !!!");
        } else {
          if (pass.value.trim() != conPass.value.trim()) {
            error(conPass, "Password and confirm password are not matching");
          } else {
            success(conPass);
          }
        }
      };

      document
        .querySelector("button")
        .addEventListener("click", function (event) {
          event.preventDefault();
          validate();
        });

      const success = function onSuccess(input) {
        let parent = input.parentElement;
        let msgEle = parent.querySelector("small");
        msgEle.style.visibility = "hidden";
        msgEle.innerText = "";
        parent.classList.remove("error");
        parent.classList.add("success");
      };

      const error = function onError(input, message) {
        let parent = input.parentElement;
        let msgEle = parent.querySelector("small");
        msgEle.style.visibility = "visible";
        msgEle.innerText = message;
        parent.classList.remove("success");
        parent.classList.add("error");
      };

      const checkEmail = function isValid(email) {
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
          return true;
        }
      };
    </script>
  </body>
</html>
